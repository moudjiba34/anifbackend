{% load static %}
<!DOCTYPE html>
<html lang="fr" >
	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>
			ANIF
		</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>
		<!--end::Web font -->
        <!--begin::Base Styles -->  
        <!--begin::Page Vendors -->

		<!--end::Page Vendors -->
		<link href="{% static 'assets/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'assets/demo/demo2/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Base Styles -->
		<link rel="shortcut icon" href=" {% static 'assets/demo/demo2/media/img/logo/logo.png' %}" />
	</head>
	<!-- end::Head -->
    <!-- end::Body -->
	<body  class="m-page--wide m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default"  >
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<!-- begin::Header -->
			<header id="m_header" class="m-grid__item m-header "  minimize="minimize" minimize-offset="200" minimize-mobile-offset="200" >
				<div class="m-header__top">
					<div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
						<div class="m-stack m-stack--ver m-stack--desktop">
							<!-- begin::Brand -->
							<div class="m-stack__item m-brand">
								<div class="m-stack m-stack--ver m-stack--general m-stack--inline">
									<div class="m-stack__item m-stack__item--middle m-brand__logo">
										<a href="index.html" class="m-brand__logo-wrapper">
											<img alt="" src="{% static 'assets/demo/demo2/media/img/logo/logo.png' %}" width="80px" height="80px"/>
										</a>
									</div>

								</div>
							</div>
							<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
								<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
									<div class="m-stack__item m-topbar__nav-wrapper">
										<ul class="m-topbar__nav m-nav m-nav--inline">
											<div class="m-stack__item m-stack__item--middle">
												<a>
													<img alt="" src="{% static 'assets/demo/demo2/media/img/logo/chad.png' %}" width="150px" height="80px" style="margin-top: 5px;"/>
												</a>
											</div>
										</ul>
										</div>
									</div>
								</div>
							<!-- end::Brand -->
						</div>
					</div>
				</div>

			</header>
			<!-- end::Header -->		
		<!-- begin::Body -->
			<div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
				<div class="m-grid__item m-grid__item--fluid m-wrapper">
					<div class="m-content">
						<div class="row">
							<div class="col-md-12">
								<diV align="center">
									<h2>
										Déclaration d'Opérations Suspectes
									</h2>
								</diV>
                            <br>
								 <div>

                                    {% block content %}


                                    {% endblock %}

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--
			</div>
			-->
		</div>
		<!-- end::Body -->
<!-- begin::Footer -->
		<footer class="m-grid__item m-footer ">
			<div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
				<div class="m-footer__wrapper">
					<div class="m-stack m-stack--flex-tablet-and-mobile m-stack--ver m-stack--desktop">
						<div class="m-stack__item m-stack__item--left m-stack__item--middle m-stack__item--last">
							<span class="m-footer__copyright">
								2019 &copy;
								<a href="https://www.anif-tchad.td" class="m-link">
									ANIF
								</a>
							</span>
						</div>

					</div>
				</div>
			</div>
		</footer>
		<!-- end::Footer -->
	</div>
	<!-- end:: Page -->

	    <!-- begin::Scroll Top -->
	<div id="m_scroll_top" class="m-scroll-top">
		<i class="la la-arrow-up"></i>
	</div>

    	<!--begin::Base Scripts -->
	<script src="{% static 'assets/vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/demo/demo2/base/scripts.bundle.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/app/js/jquery.min.js' %}" type="text/javascript"></script>
	<!--end::Base Scripts -->   

	<!--end::Page Snippets -->
</body>
<!-- end::Body -->
</html>
